<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Simple Web Application</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to the Home Page</h2>
            <p>This is a simple web application layout with basic navigation and styling.</p>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>We provide simple, scalable solutions for web development.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Simple Web Application. All rights reserved.</p>
    </footer>
</body>
</html>
